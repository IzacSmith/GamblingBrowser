<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #f39c12;
            color: black;
            border-radius: 5px;
        }
        #money {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .slots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rolling {
            animation: spin 0.1s linear infinite;
        }
        @keyframes spin {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="money">Money: 500 coins</div>
    <button id="rollButton" onclick="rollSlot()">Roll Slot (Cost: 50 Coins)</button>
    <div class="slots">
        <div class="slot" id="slot1">‚ùì</div>
        <div class="slot" id="slot2">‚ùì</div>
        <div class="slot" id="slot3">‚ùì</div>
    </div>
    <div id="slotResult"></div>

    <script>
        let money = 500;
        const images = ["üçí", "üçã", "üíé", "üîî", "‚≠ê"];
        const moneyValues = [100, 500, 1000, 5000, 10000];

        function rollSlot() {
            if (money < 50) {
                document.getElementById("slotResult").innerText = "Not enough money!";
                return;
            }

            money -= 50;
            document.getElementById("money").innerText = `Money: ${money} coins`;

            let slotElements = [
                document.getElementById("slot1"),
                document.getElementById("slot2"),
                document.getElementById("slot3")
            ];

            // Start rolling effect
            slotElements.forEach(slot => {
                slot.classList.add("rolling");
            });

            let spins = 10;
            let interval = setInterval(() => {
                slotElements.forEach(slot => {
                    const randomIndex = Math.floor(Math.random() * images.length);
                    slot.innerText = images[randomIndex];
                });

                spins--;
                if (spins <= 0) {
                    clearInterval(interval);

                    // Stop rolling effect and show final results
                    slotElements.forEach(slot => {
                        slot.classList.remove("rolling");
                    });

                    const finalIndexes = slotElements.map(() => Math.floor(Math.random() * images.length));
                    const finalSymbols = finalIndexes.map(index => images[index]);
                    const finalMoney = moneyValues[finalIndexes[0]];

                    money += finalMoney;
                    document.getElementById("money").innerText = `Money: ${money} coins`;
                    document.getElementById("slotResult").innerText = `You got: ${finalSymbols.join(" ")} - ${finalMoney} coins!`;

                    document.getElementById("rollButton").disabled = false;
                }
            }, 100);
        }
    </script>
</body>
</html>
