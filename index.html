<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #222;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #f39c12;
            color: black;
            border-radius: 5px;
            margin-top: 10px;
        }
        #money {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .slots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        .rolling {
            animation: spin 0.1s linear infinite;
        }
        @keyframes spin {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="money">Money: 500 coins</div>
        <label for="betAmount">Bet Amount:</label>
        <input type="range" id="betAmount" min="50" max="500" step="50" value="50" oninput="updateBetDisplay()">
        <div id="betDisplay">Bet: 50 coins</div>
        <button id="rollButton" onclick="rollSlot()">Roll Slot</button>
        <div class="slots">
            <div class="slot" id="slot1">‚ùì</div>
            <div class="slot" id="slot2">‚ùì</div>
            <div class="slot" id="slot3">‚ùì</div>
        </div>
        <div id="slotResult"></div>
    </div>

    <script>
        let money = 500;
        const symbols = ["üçí", "üçã", "üíé", "üîî", "‚≠ê", "üé≤", "üí∞", "üîπ"];
        const moneyValues = [100, 200, 500, 1000, 2000, 3000, 5000, 10000];

        function updateBetDisplay() {
            const betAmount = document.getElementById("betAmount").value;
            document.getElementById("betDisplay").innerText = `Bet: ${betAmount} coins`;
        }

        function rollSlot() {
            let betAmount = parseInt(document.getElementById("betAmount").value);
            if (money < betAmount) {
                document.getElementById("slotResult").innerText = "Not enough money!";
                return;
            }

            money -= betAmount;
            document.getElementById("money").innerText = `Money: ${money} coins`;

            let slotElements = [
                document.getElementById("slot1"),
                document.getElementById("slot2"),
                document.getElementById("slot3")
            ];

            slotElements.forEach(slot => slot.classList.add("rolling"));

            let spins = 10;
            let interval = setInterval(() => {
                slotElements.forEach(slot => {
                    const randomIndex = Math.floor(Math.random() * symbols.length);
                    slot.innerText = symbols[randomIndex];
                });

                spins--;
                if (spins <= 0) {
                    clearInterval(interval);
                    slotElements.forEach(slot => slot.classList.remove("rolling"));

                    const finalIndexes = slotElements.map(() => Math.floor(Math.random() * symbols.length));
                    const finalSymbols = finalIndexes.map(index => symbols[index]);

                    let winnings = moneyValues[finalIndexes[0]];
                    if (finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
                        if (finalSymbols[0] === "üîπ") {
                            winnings = -betAmount; // Lose condition if all Sapphires (üîπ)
                        } else {
                            winnings *= 3; // Jackpot multiplier for 3 matching symbols
                        }
                    }

                    money += winnings;
                    document.getElementById("money").innerText = `Money: ${money} coins`;
                    document.getElementById("slotResult").innerText = `You got: ${finalSymbols.join(" ")} - ${winnings > 0 ? `+${winnings}` : `${winnings}`} coins!`;
                }
            }, 100);
        }
    </script>
</body>
</html>
