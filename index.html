<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #f39c12;
            color: black;
            border-radius: 5px;
        }
        #slotResult {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #money {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .rolling {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="money">Money: 500 coins</div>
    <button id="rollButton" onclick="rollSlot()">Roll Slot (Cost: 50 Coins)</button>
    <div id="slotResult"></div>

    <script>
        let money = 500;

        function rollSlot() {
            if (money < 50) {
                document.getElementById("slotResult").innerText = "Not enough money!";
                return;
            }

            money -= 50;
            document.getElementById("money").innerText = `Money: ${money} coins`;

            const words = ["Gold", "Diamond", "Ruby", "Emerald", "Sapphire"];
            const moneyValues = [100, 500, 1000, 5000, 10000];

            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWord = words[randomIndex];
            const randomMoney = moneyValues[randomIndex];

            // Simulate rolling effect
            let rollButton = document.getElementById("rollButton");
            rollButton.classList.add("rolling");

            setTimeout(() => {
                rollButton.classList.remove("rolling");
                money += randomMoney;
                document.getElementById("money").innerText = `Money: ${money} coins`;
                document.getElementById("slotResult").innerText = `You got: ${randomWord} - ${randomMoney} coins!`;
            }, 1000);
        }
    </script>
</body>
</html>
