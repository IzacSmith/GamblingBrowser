<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #f39c12;
            color: black;
            border-radius: 5px;
        }
        #slotResult {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            height: 30px;
        }
        #money {
            font-size: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="money">Money: 500 coins</div>
    <button id="rollButton" onclick="rollSlot()">Roll Slot (Cost: 50 Coins)</button>
    <div id="slotResult">Rolling...</div>

    <script>
        let money = 500;

        function rollSlot() {
            if (money < 50) {
                document.getElementById("slotResult").innerText = "Not enough money!";
                return;
            }

            money -= 50;
            document.getElementById("money").innerText = `Money: ${money} coins`;

            const words = ["Gold", "Diamond", "Ruby", "Emerald", "Sapphire"];
            const moneyValues = [100, 500, 1000, 5000, 10000];

            let slotResult = document.getElementById("slotResult");
            let rollButton = document.getElementById("rollButton");
            
            rollButton.disabled = true;

            let spins = 10;
            let interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * words.length);
                slotResult.innerText = words[randomIndex];
                spins--;

                if (spins <= 0) {
                    clearInterval(interval);
                    const finalIndex = Math.floor(Math.random() * words.length);
                    const finalWord = words[finalIndex];
                    const finalMoney = moneyValues[finalIndex];

                    money += finalMoney;
                    document.getElementById("money").innerText = `Money: ${money} coins`;
                    slotResult.innerText = `You got: ${finalWord} - ${finalMoney} coins!`;

                    rollButton.disabled = false;
                }
            }, 100);
        }
    </script>
</body>
</html>
