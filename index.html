<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #121212;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #f39c12;
            color: black;
            border-radius: 5px;
        }
        #slotResult {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="rollSlot()">Roll Slot</button>
    <div id="slotResult"></div>

    <script>
        function rollSlot() {
            const words = ["Gold", "Diamond", "Ruby", "Emerald", "Sapphire"];
            const money = ["100", "500", "1000", "5000", "10000"];
            
            const randomWord = words[Math.floor(Math.random() * words.length)];
            const randomMoney = money[Math.floor(Math.random() * money.length)];
            
            document.getElementById("slotResult").innerText = `You got: ${randomWord} - ${randomMoney} coins!`;
        }
    </script>
</body>
</html>
